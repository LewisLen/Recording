<!DOCTYPE html>
<html>
<head>
  <title>React</title>
  <!-- react核心裤 -->
  <script src="./lib/react16.14.0.development.js"></script>
  <!-- react操作dom -->
  <script src="./lib/react-dom16.14.0.development.js"></script>
  <!-- 编译jsx -->
  <script src="./lib/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>
	<script type="text/babel">
		class TodoList extends React.Component{
			// 调用后可以返回一个容器，存储ref所标示的节点
			tempRef = React.createRef();
			showInfo = () => {
				const {li} = this;
				console.log(li)
			}
			showDomInfo = (ref) => {
				console.log(ref)
			}
			showTempRef = () => {
				console.log(this.tempRef.current);// ref节点
			}
			render(){
				console.log(this);
				return (
					<ul>
						<li ref="studyLi">学习React</li>
						<li ref={(li) => {this.li2 = li}}>使用React</li>
						<li ref={this.showDomInfo}>使用React</li>
						<li ref={this.tempRef} onClick={this.showTempRef}>巩固React</li>
					</ul>
				)
			}
		}
		ReactDOM.render(
			<TodoList/>,
			document.getElementById('app')
		)
	</script>
</body>
</html>
