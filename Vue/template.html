<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./template.js"></script>
  <title>模版渲染</title>
</head>
<body>
  <div id="app">
    <h2>姓名：{{name}} 年龄：{{age}}</h2>
    <p>留言：{{message}}</p>
    <p>工作：{{job.type}}</p>
  </div>

  <script>
    let app = new MyVue({
      el: '#app',
      data:{
        name: 'Len',
        age: '99',
        message: 'Hello,Vue',
        job:{
          type: 'font-end development',
          time: '100'
        }
      }
    })
  </script>
</body>
</html>
