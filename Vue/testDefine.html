<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <script src="./defineProperty.js"></script>
</head>
<body>
  <script>
    let data = {
      len: {
        name: 'LewisLen',
        code: '0001',
        hobby:{
          "game": '2k',
          "sport": 'running'
        }
      },
      wade: {
        name: 'wade',
        code: '0003',
        hobby:{
          "game": '2k',
          "sport": 'basketball'
        }
      }
    }
    observe(data);

    new Watcher(data,'len.name',() => {
      // 这里在Vue源码中调用的是 updateComponent
      console.log('len名字被改变了')
    })
    new Watcher(data,'len.code',() => {
      // 这里在Vue源码中调用的是 updateComponent
      console.log('len-code被改变了')
    })

    // new Watcher(data,'wade.name',() => {
    //   // 这里在Vue源码中调用的是 updateComponent
    //   console.log('wade名字被改变了')
    // })
  </script>
</body>
</html>
